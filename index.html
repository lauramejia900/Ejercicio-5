<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <nav>
    <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">¿Quienes somos?</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Tienda</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contacto</a>
    </li>
  </ul>
  </nav>
  <div class="container">
          <div class="row">
              <div class="col-6">
                  <h2>Regístrate</h2>
  
                  <form id="form1"> 
                      <div class="form-group">
                          <label for="first_name">Nombre</label>
                          <input type="text" id="first_name" name="first_name" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="last_name">Apellido</label>
                          <input type="text" id="last_name" name="last_name" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="email">E-mail</label>
                          <input type="text" id="email" name="email" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="confirm_password">Confirma Password</label>
                          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                      </div>
                    <div class="botton">
                      <input type="submit" value="Registrarme" class="btn btn-outline-primary" id="registrar">
                    </div>
                  </form>
              </div>
              <div class="col-6">
                  <h2>Inicia Sesión</h2>
  
                  <form id="form2">
                      <div class="form-group">
                          <label for="email2">E-mail</label>
                          <input type="text" id="email2" name="email" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="password2">Contraseña</label>
                          <input type="password" id="password2" name="password" class="form-control" required>
                      </div>
                    <div class="botton">
                      <input type="submit" value="Iniciar Sesión" class="btn btn-outline-primary" id="logear">
                    </div>
                  </form>
              </div>
          </div>
      </div>
      <script src="./js/script.js"></script>
</body>
</html>
